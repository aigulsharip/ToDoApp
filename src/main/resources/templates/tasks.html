<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
</head>
<body>
    <div>
        <div layout:fragment="taskManagerContent">
            <div>

            <div class="row mt-3">
                <div class="col-12">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>NAME</th>
                            <th>DEADLINE DATE</th>
                            <th>IS COMPLETED</th>
                            <th width="7%">DETAILS</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="task: ${tasks}">
                            <td th:text = "${task.name}"></td>
                            <td th:text = "${task.deadlineDate}"></td>
                            <td th:text = "${task.isCompleted()}"></td>
                            <td>
                                <a th:href="@{'/tasks/details/' + ${task.id} + '.html'}" class="btn btn-primary btn-sm">DETAILS</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>


</body>
</html>
